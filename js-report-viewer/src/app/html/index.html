<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>JS Report Viewer - JSONP...</title> 
        <link href='//maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' rel='stylesheet' type='text/css' media='all' />

        <style type="text/css">
            .name-header {
                font-weight: bold;
            }
        </style>

        <script type="text/javascript">           
            function displayGenericReport(response) {
                console.log(response);
                reportHTML = response.html;

                var $div = document.getElementById("reportViewer");

                if ($div && reportHTML) {
                    $div.innerHTML = reportHTML;
                }
            }
        </script>
   </head>

    <body>
        <br />
        <br />
        <div id="reportViewer">
            <div class='text-center'>
                <div class='spinner-border' style='width: 3rem; height: 3rem;' role='status'></div>
                <div class='spinner-grow' style='width: 3rem; height: 3rem;' role='status'></div>
            </div>
        </div>

        <script type="text/javascript" src="/api/report-viewer/v1/js-report-viewer?display=displayGenericReport&includeBootstrap=false&displayToken=1&mock=1"></script>
    </bod>
</html>
